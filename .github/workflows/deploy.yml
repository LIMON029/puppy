name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  # 수동으로도 배포를 실행할 수 있도록 설정 추가
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 동시에 여러 배포가 진행될 경우, 이전 배포를 취소하여 충돌 방지
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # npm 캐시를 사용하여 속도 향상
          
      - name: Install dependencies
        run: npm ci # npm install 보다 엄격하고 빠른 설치 방식 권장
        
      - name: Build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4